<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>(insicurissimo) password generator</title>
</head>

<body>
    <img src="img/logo.png" class="w-25 float-md-start mx-3" alt="logo azienda">
    <div class="container-fluid w-75 mt-3">
        <div class="row">
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Nome:
                <span id="firstname" class="fw-normal">Firstname</span>
            </span>
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Cognome:
                <span id="lastname" class="fw-normal">Lastname</span>
            </span>
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Colore Preferito:
                <span id="color" class="fw-normal">Color</span>
            </span>
        </div>
        <div class="row">
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Primo Numero:
                <span id="number" class="fw-normal">Number</span>
            </span>
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Secondo Numero:
                <span id="secondNumber" class="fw-normal">Second number</span>
            </span>
            <span class="col-12 col-sm-4 text-center fw-bold border border-primary">Numero Calcolato:
                <span id="code" class="fw-normal">Code</span>
            </span>
        </div>
        <div class="row justify-content-center">
            <span class="col-12 col-sm-6 text-center fw-bold mt-3 bg-success border border-primary">Password
                Supersicura:
                <span id="password" class="fw-normal">Password</span>
            </span>
        </div>
    </div>
    <!-- link js -->
    <script src="js/main.js"></script>
</body>

</html>
